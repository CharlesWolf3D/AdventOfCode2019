<html>
<head>
<title>Advent of code 2019</title>
<script>
var programa =
[
	1,0,0,3,1,1,2,3,1,3,4,3,1,5,0,3,2,9,1,19,1,19,6,23,2,6,23,27,2,27,9,31,1,5,31,35,1,35,10,39,2,39,9,43,1,5,43,47,2,47,10,51,1,51,6,55,1,5,55,59,2,6,59,63,2,63,6,67,1,5,67,71,1,71,9,75,2,75,10,79,1,79,5,83,1,10,83,87,1,5,87,91,2,13,91,95,1,95,10,99,2,99,13,103,1,103,5,107,1,107,13,111,2,111,9,115,1,6,115,119,2,119,6,123,1,123,6,127,1,127,9,131,1,6,131,135,1,135,2,139,1,139,10,0,99,2,0,14,0
];
function cloneArray(arr)
{
	var r = [];
	var len = arr.length;
	for(var i = 0; i < len; i++)
		r.push(arr[i]);
	return(r);
}
function ejecutar(prg)
{
	var posicion = 0;
	while(1)
	{
		switch(prg[posicion])
		{
		case 1:
			prg[prg[posicion + 3]] = prg[prg[posicion + 1]] + prg[prg[posicion + 2]];
			posicion += 4;
			break;
		case 2:
			prg[prg[posicion + 3]] = prg[prg[posicion + 1]] * prg[prg[posicion + 2]];
			posicion += 4;
			break;
		case 99:
			return;
		default:
			return;
		}
	}
}
function compu()
{
	var prg = cloneArray(programa);
	prg[1] = 12;
	prg[2] = 2;
	ejecutar(prg);
	document.getElementById("resultado1").textContent = "Valor final tras ejecutar el programa: " + prg[0];
	for(var n2 = 0; n2 < 100; n2++)
	{
		for(var n1 = 0; n1 < 100; n1++)
		{
			prg = cloneArray(programa);
			prg[1] = n1;
			prg[2] = n2;
			ejecutar(prg);
			if(prg[0] == 19690720)
			{
				document.getElementById("resultado2").textContent = "Entrada que produce una salida de 19690720: " + (100 * n1 + n2);
				return;
			}
		}
	}
}
</script>
</head>

<span id="resultado2"></span>
</body>
