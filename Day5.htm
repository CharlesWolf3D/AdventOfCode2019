function cloneArray(arr)
{
	var r = [];
	var len = arr.length;
	for(var i = 0; i < len; i++)
		r.push(arr[i]);
	return(r);
}
function ejecutar(prg, input)
{
	var output = [];
	var inputNum = 0;
	var posicion = 0;
	while(1)
	{
		var op = prg[posicion] % 100;
		var p = Math.floor(prg[posicion] / 100);
		var numparams = op_par[op];
		var params = [];
		for(var i = 0; i < numparams; i++)
		{
			switch(p % 10)
			{
			case 0:
				params.push(prg[prg[posicion + i + 1]]);
				break;
			case 1:
				params.push(prg[posicion + i + 1]);
				break;
			default:
				return([]);
			}
			p = Math.floor(p / 10);
		}
		nuevaPos = posicion + op_par[op] + 1;
		switch(op)
		{
		case 1:
			prg[prg[posicion + numparams]] = params[0] + params[1];
			break;
		case 2:
			prg[prg[posicion + numparams]] = params[0] * params[1];
			break;
		case 3:
			prg[prg[posicion + numparams]] = input[inputNum++];
			break;
		case 4:
			output.push(params[0]);
			break;
		case 5:
			if(params[0] != 0)
				nuevaPos = params[1];
			break;
		case 6:
			if(params[0] == 0)
				nuevaPos = params[1];
			break;
		case 7:
			prg[prg[posicion + numparams]] = params[0] < params[1];
			break;
		case 8:
			prg[prg[posicion + numparams]] = params[0] == params[1];
			break;
		case 99:
			return(output);
		default:
			return([]);
		}
		posicion = nuevaPos;
	}
}
function compu()
{
	var prg = cloneArray(programa);
	out = ejecutar(prg, [1]);
	document.getElementById("resultado1").textContent = "Código de diagnóstico (aire acondicionado): " + out[out.length - 1];
	prg = cloneArray(programa);

}
